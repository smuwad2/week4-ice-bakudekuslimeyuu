<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm(formName) {
                    var frmElem = 
                    // retreive the form element 
                    document.forms["inputForm"] ; 

                    var idVal = frmElem["id"].value ; 
                    var ageVal = frmElem["age"].value ; 
                    var emailVal = frmElem["email"].value ; 
                    var passwordVal = frmElem["password"].value ; 
                    var errorMessages="";

                    // Error messages:

                    if (idVal.length>10){ 
                        errorMessages += "id value cnanot be more than 10 characters. \n"; 
                    }

                    // Invalid age: Age must be between 10 and 40.
                    if (ageVal < 10 || ageVal >40) { 
                        errorMessages += "Invalid age: Age must be between 10 and 40. \n" ;  
                    }

                    // Invalid email: Email must contain the character @.
                    if (!emailVal.includes("@")){ 
                        errorMessages += "Invalid email: Email must contain the character @. \n" ;  
                    }
                
                    // Empty password: Password must be non-empty.
                    if ( passwordVal.trim().length == 0){
                            errorMessages += "Empty password: Password must be non-empty." ;  
                        }
                    
                    if ( errorMessages.length!=0 ){
                        alert(errorMessages) ; 
                        return false ; 
                    }

                    return true ; 
                    
                
            }
     
         </script>
</body>
