<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
    <button id = "submitbutton" onclick = "addItem()"> Error </button>
    

   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here

      function addItem(){ 
         // get the user input 
         const newItemVal = document.getElementById("inputText").value; 
         // identify the ul element 
         const ulElem = document.getElementsByTagName("ul")[0]; 
         // create the li element to put the input into the li element 
         const liElem = document.createElement("li") ; 
         // so put the new item as the li element 
         liElem.innerText = newItemVal ; 
         ulElem.appendChild(liElem) ; 
      } 

   </script>

</body>

</html>
